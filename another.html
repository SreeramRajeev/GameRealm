<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="Website Icon" type="png" href="arc.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
    <script>
        window.addEventListener("keydown", function(e) {
            // Prevent spacebar from scrolling the page
            if (e.keyCode === 32 && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div style="width: 100vh;height: 100vh;margin-left: 20%;margin-top: 40px;">
    <iframe src="http://ahdavies.github.io/Derpy-Duck/" frameborder="0" width="100%" height="70%" allow="keyboard"></iframe>
    </div>
</body>
</html>
