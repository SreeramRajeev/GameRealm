<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="Website Icon" type="png" href="arc.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        .container {
            width: 90%; 
            margin: 40px auto;
        }
        iframe {
            width: 100%;
            height: 72vh; 
        }
    </style>
    <script>
        window.addEventListener("keydown", function(e) {
            if (e.keyCode === 32 && e.target === document.body) {
                e.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <iframe src="http://pratishshr.github.io/mario-maker/" frameborder="0" scrolling="no" allow="keyboard"></iframe>
    </div>
</body>
</html>
