<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="CONTACT_us.css">
    <script src="CONTACT_us.js" defer></script>
</head>
<body>
    
    
    <h1>Contact Form</h1>
    <form id="contactForm" onsubmit="handleSubmit(event)">
        <input type="text" name="first" placeholder="First Name" autocomplete="off">
        <input type="text" name="last" placeholder="Last Name" autocomplete="off">
        <input type="text" name="email" placeholder="Email Address" autocomplete="off">
        <input type="tel" name="phno" placeholder="Contact No:" autocomplete="off">
   
        <textarea rows="5" cols="60" name="message" placeholder="Enter query" autocomplete="off"></textarea>
        
        <button type="submit">Send Response</button>
    </form>
</body>
</html>
